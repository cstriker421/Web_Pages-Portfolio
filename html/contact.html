    <div class="contact-container">
        <h3>Contact Me</h3>
        <form action="/contact" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="region">Region:</label>
                    <select id="region" name="region" required>
                        <option value="">-- Select --</option>
                        <option value="porto&north">Porto and North</option>
                        <option value="lisbon&tagus">Lisbon and Tagus Valley</option>
                        <option value="alentejo">Alentejo</option>
                        <option value="algarve">Algarve</option>
                        <option value="azores">Azores Islands</option>
                        <option value="madeira">Madeira</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="form-group full-width">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Email: <a href="mailto:giulio_marani@eticalgarve.com">giulio_marani@eticalgarve.com</a></p>
